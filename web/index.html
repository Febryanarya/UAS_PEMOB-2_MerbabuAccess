  <style>
    /* Loading screen while Flutter initializes */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00796B 0%, #004D40 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .loading-container {
      max-width: 400px;
      padding: 40px;
    }
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 30px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      margin: 0 0 15px 0;
      font-size: 28px;
      font-weight: 600;
    }
    p {

<body>
  <!-- Loading screen -->

    <p style="font-size: 14px; margin-top: 20px;">"Your Gateway to Mount Merbabu" üèîÔ∏è</p>
  </div>
  
  <!-- Flutter app -->
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Hide loading when app loads -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
      }, 2000);
    });
  </script>
