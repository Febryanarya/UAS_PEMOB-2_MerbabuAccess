name: merbabuaccess_app
description: A Merbabu hiking booking application.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.2.0
  fluttertoast: ^8.2.4
  google_sign_in: ^6.1.5

  # Utils
  cupertino_icons: ^1.0.8
  provider: ^6.0.5
  http: ^1.2.1
  intl: ^0.19.0

  # Storage
  shared_preferences: ^2.2.2

  # QR Code
  qr_flutter: ^4.1.0

  # PDF & Export
  pdf: ^3.10.8
  printing: ^5.12.0
  path_provider: ^2.1.2
  share_plus: ^7.2.0

  # UI
  google_fonts: ^6.2.1
  url_launcher: ^6.1.0

  # Media
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/thekelan.jpg
    - assets/images/wekas.jpg
    - assets/images/suwanting.jpeg
    - assets/images/Merbabu.jpg

flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/icon/app_icon.png
